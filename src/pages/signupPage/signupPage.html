<ion-header>
  <ion-navbar>
    <ion-title>
   <h1 class="head1">
         <!--{{'Sign-Up'|translate}}-->
          </h1>
      <!--<ion-icon  ios="ios-cart" md="md-cart" class="carticon"  (click)="getCart()"></ion-icon>-->
      <div style="display: inline">
        <img src="assets/img/search.png" (click)="search()"class="search">
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="signups">
    <div class="title" style="background-image: url('assets/img/title_b_250.png')">{{'Sign-Up'|translate}}</div>
    <ion-list>
      <div class="inp-ico">
        <div class="inp-icon">
          <ion-icon name="person"></ion-icon>
        </div>
        <div class="inp-input">
          <ion-item>
            <ion-label floating>{{'Name'|translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" ngControl="username"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="inp-ico">
        <div class="inp-icon">
          <ion-icon name="mail"></ion-icon>
        </div>
        <div class="inp-input">
          <ion-item>
            <ion-label floating>{{'E-Mail'|translate}}</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="inp-ico">
        <div class="inp-icon">
          <ion-icon name="lock"></ion-icon>
        </div>
        <div class="inp-input">
          <ion-item>
            <ion-label floating>{{'Password'|translate}}</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>
      </div>
      <div class="inp-ico">
        <div class="inp-icon">
          <ion-icon name="phone-portrait"></ion-icon>
        </div>
        <div class="inp-input">
          <ion-item>
            <ion-label floating>{{'Phone'|translate}}</ion-label>
            <ion-input type="tel" name="mobilephone" [(ngModel)]="phone"></ion-input>
          </ion-item>
        </div>
      </div>

    </ion-list>
    <div class="btn-sig" (click)="postDataToServer()">
      <div class="sig-btn" style="background-image: url('assets/img/btn_b_200.png')">{{'Sign-Up'|translate}}</div>
    </div>

  </div>
</ion-content>
