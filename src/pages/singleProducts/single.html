<ion-header>
  <ion-navbar>
    <ion-title>
   <h1 class="head1">
            {{'Categories'|translate}}
          </h1>
       <p class="cartNo">{{cartNo.cartNo}}</p>
      <ion-icon  ios="ios-cart" md="md-cart" class="carticon"  (click)="getCart()"></ion-icon>
      <div style="display: inline">
        <img src="assets/img/search.png" (click)="search()"class="search">
      </div>
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content>

<div *ngFor="let product of productsName">
<ion-row    *ngIf="product.ads == 0" class="rowwing">
  <ion-col  col-3>
    <div style="height:100%" (click)="details(product.productid)"> 
    <img src="{{product.picpath}}" style="height: 95%;width: 75%;min-height: 90%;max-height: 100%;">
  </div>
  </ion-col>
  <ion-col  col-3>  
      <ion-row>
        <ion-col col-3><div style="margin: 10px;color:green">{{product.price}}</div></ion-col>
        <ion-col col-6></ion-col>
        <ion-col col-3 style="text-align:end;">
          <img src="assets/img/cart.png" (click)="addToCart(product.productid)">
        </ion-col>
      </ion-row>  
          <div style="margin: 10px;">{{product.productname}}</div>
      <ion-row>
            <ion-col col-9>
               
             </ion-col>
             <ion-col col-3 style="text-align:end ; padding:0 10px">
               <img src="assets/img/wish.png" (click)="addToWish(product.productid)">
              </ion-col>
      </ion-row>             
  </ion-col>
</ion-row>

  <div *ngIf="product.ads == 1" style="width: 90%;margin: 10px auto;"> 
         
            <span style="display:block;">Ads</span>
            <img  width="100%"src="{{product.picpath}}">
  </div>
        
</div>
      


</ion-content>
